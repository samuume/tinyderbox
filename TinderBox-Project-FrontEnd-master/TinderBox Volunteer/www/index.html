<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.min.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"  media="all"/>

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/backbutton.js"></script>
    <script type="text/javascript" src="js/hidestatus.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body onload="onLoad()">
<div data-role="page" id="page_login" class="layer">
    <div id="background_layer">
        <div id="language">
            DANSK
        </div>
        <div id="logo" class="logo">
            <img id="logoimg" src="css/images/logo_blue.png" alt="logo">
        </div>
        <div id="login">
            <div id="margin">
                <label for="username" class="ui-hidden-accessible">Username</label>
                <input data-clear-btn="true" name="username" id="username" placeholder="USERNAME" value="" type="text">
            </div>
            <div id="margin">
                <label for="password" class="ui-hidden-accessible">Password:</label>
                <input data-clear-btn="true" name="password" id="password" placeholder="PASSWORD" value="" autocomplete="off" type="password">
            </div>
            <button id="submitbutton" type="submit" onclick="ajax_validate()" >LOGIN&nbsp;<span class="fa fa-arrow-circle-right "></span></button>
            <a id="apply" href="" onclick="myFunction()" class="ui-btn">APPLY</a>
        </div>
        </div>
    </div>
</div>

</body>
</html>
