<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/contact_style.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.min.css"  media="all"/>
</head>
<body onload="onLoad()">
<div data-role="page" id="page_contact">

    <div data-role="header" id="header">
        <div class="back-btn">
            <a href="main_menu.html" rel="external"><i class="fa fa-chevron-left fa-2x back-icon" aria-hidden="true"></i></a>
        </div>
        <div class="headline-box">
            <h1>Contact</h1>
        </div>
    </div><!-- /header -->

    <div role="main" class="main_content ui-content">
        <div class="contact-info-panel" id="supervisor">
                <img class="portrait" src="css/images/background-imgs/profile_icon.png" alt="profile-pic">
        </div>
        <button id="phone_data" class="call_btn" onclick="calls()">Call supervisor</button>
        <p id="mail-title">Your messages</p>
        <div id="mail-box">
            <button class="changeBtn" id="inbox-btn" onclick="changeContent(1)">Inbox</button>
            <button class="changeBtn" id="new-btn" onclick="changeContent(3)">New +</button>
            <button class="changeBtn" id="sent-btn" onclick=" changeContent(2)">Sent</button>
        </div>
        <div id="container">
            <form action="" id="content" method="post">
                <ul id="content_ul">

                </ul>
            </form>
        </div>
    </div><!-- /content -->
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/authentication.js"></script>
    <script type="text/javascript" src="js/backbutton.js"></script>
    <script type="text/javascript" src="js/hidestatus.js"> </script>
    <script type="text/javascript" src="js/contact_content.js"></script>
</div><!-- /page -->
</body>
</html>
