<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"  media="all"/>
    <link rel="stylesheet" type="text/css" href="css/map.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.6.3/css/font-awesome.min.css"  media="all"/>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/authentication.js"></script>
    <script type="text/javascript" src="js/backbutton.js"></script>
    <script type="text/javascript" src="js/hidestatus.js"></script>
    <script type="text/javascript" src="js/map.js"></script>

</head>
<body onload="onLoad()">

<div data-role="page" id="page_map">
    <div data-role="header" class="header">
        <div class="back-btn">
            <a href="main_menu.html" rel="external"><i class="fa fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="headline-box">
            <h1>MAP</h1>
        </div>
        <div class="find">
            <a href="#myPanel"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
    <div data-role="panel" id="myPanel" data-position="right" data-display="overlay">
        <form>
            <div class="ui-field-contain">
                    <label for="select-native-1"></label>
                    <select name="select-native-1" id="select-native-1">
                        <option class="option1" value="0">Working areas</option>
                        <option value="1">Food area</option>
                        <option value="2">Social media area</option>
                        <option value="3">Security area</option>
                        <option value="4">Cleaning area</option>
                    </select>
            </div>
        </form>
        <h4>Check it to show on the map</h4>
        <fieldset class="checkboxs" data-role="controlgroup" data-iconpos="right">
            <input type="checkbox" name="checkbox-h-6a" id="checkbox-h-6a">
            <label for="checkbox-h-6a">Find toilet</label>
            <input type="checkbox" name="checkbox-h-6b" id="checkbox-h-6b">
            <label for="checkbox-h-6b">Find Ambulance</label>
            <input type="checkbox" name="checkbox-h-6c" id="checkbox-h-6c">
            <label for="checkbox-h-6c">Find MagicBox</label>
        </fieldset>
        <input type="submit" name="Submit" id="submit_area" value="Submit" data-rel="close">
    </div>
    <div data-role="main" class="ui-content" id="content_main">
        <div id="map"></div>
    </div>


</div>

</body>
</html>
